<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Quiz</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <h1>Willkommen beim Deutsch-Quiz</h1> 
    <p>WÃ¤hle ein Quiz:</p> 
    <ul id="quiz-list"></ul>

    <script>
        const totalQuizzes = 100;
        let quizList = document.getElementById("quiz-list");

        for (let i = 1; i <= totalQuizzes; i++) {
            let listItem = document.createElement("li");
            let link = document.createElement("a");
            link.href = `quiz-template.html?quiz=${i}`;
            link.textContent = `Quiz ${i}`;
            listItem.appendChild(link);
            quizList.appendChild(listItem);
        }
    </script>
</body>
</html>
